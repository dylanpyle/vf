<!doctype html>
<html>
  <head>
    <title>vf</title>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='style.css'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
  </head>
  <body>
    <form class='config-form' action='/'>
      <label>
        <div class='label-text'>
          vX
          (<a href='https://github.com/dylanpyle/vf#writing-equations'>?</a>):
        </div>
        <input type='text' value='Math.cos((y-mY+0.78)*2)' name='vx' />
      </label>

      <label>
        <div class='label-text'>
          vY
          (<a href='https://github.com/dylanpyle/vf#writing-equations'>?</a>):
        </div>
        <input type='text' value='Math.sin((x-mX)*2)' name='vy' />
      </label>

      <label>
        <div class='label-text'>Background:</div>
        <input type='color' name='bg' value='#000000' />
      </label>

      <label>
        <div class='label-text'>Foreground:</div>
        <input type='color' name='fg' value='#ffffff' />
      </label>

      <label>
        <div class='label-text'>Arrow spacing:</div>
        <input type='number' value='40' name='l' />
      </label>

      <label>
        <div class='label-text'>Style:</div>
        <select name='type' value='ARROW'>
          <option value='ARROW'>Arrow</option>
          <option value='LINE'>Line</option>
        </select>
      </label>

      <fieldset class='actions'>
        <button name='edit' value='true' type='submit'>Update</button>
        <button name='edit' value='false' type='submit' class='done-button'>Done</button>
      </fieldset>
    </form>

    <canvas class='app-canvas'></canvas>
    <script src='index.js'></script>
  </body>
</html>
